<!-- ðŸŒ GLOBAL LOADER -->
@if (loading) {
  <div class="fixed inset-0 flex items-center justify-center bg-black/60 backdrop-blur-sm z-99998">
    <div class="text-center animate-pulse">
      <fa-icon [icon]="icons.loading" class="text-5xl text-white mb-2"></fa-icon>
      <p class="text-base font-semibold text-white">{{ globalLoadinText }}...</p>
    </div>
  </div>
}

<!-- ðŸŒ GLOBAL TOAST -->
@if (showMessage) {
  <div class="fixed inset-0 flex justify-center items-start z-99999 pointer-events-none">
    <div
      class="mt-6 px-5 py-3 rounded-xl shadow-xl text-white pointer-events-auto animate-fadeIn transition-all"
      [ngClass]="{
        'bg-green-600': messageType === 'success',
        'bg-red-600': messageType === 'error'
      }"
    >
      <fa-icon
        [icon]="messageType === 'success' ? icons.checkCircle : icons.exclamationCircle"
        class="mr-2"
      ></fa-icon>

      <span class="font-medium">{{ messageText }}</span>
    </div>
  </div>
}

<app-navbar />

<!-- Background -->
<div class="dashboard-bg"></div>

<!-- MAIN WRAPPER -->
<div class="dashboard-wrapper">

  <div class="dashboard-content">

    <!-- PROFILE CARD -->
    <app-profile-cardT class="dashboard-section"></app-profile-cardT>

    <!-- DASHBOARD INFO (TOP CARDS) -->
    <app-dashboard-info class="dashboard-section"></app-dashboard-info>

    <!-- 2-COLUMN GRID (Clients + Sessions) -->
    <div class="dashboard-grid">
      <app-manage-clients class="dashboard-section grid-card"></app-manage-clients>

      <app-session-details class="dashboard-section grid-card"></app-session-details>
    </div>

  </div>
</div>
