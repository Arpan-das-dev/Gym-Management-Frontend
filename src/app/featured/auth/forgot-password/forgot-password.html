<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-900 bg-cover bg-center p-6"
  style="background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGhlJTIwZ3ltfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000');"
>
  <!-- Card -->
  <div
    class="bg-white/95 backdrop-blur-md shadow-2xl rounded-2xl w-full max-w-md p-8 transform transition duration-300 hover:scale-[1.02]"
  >
    <!-- Logo -->
    <div class="flex justify-center items-center mb-6">
      <img src="assets/images/logo.svg" alt="FitStudio Logo" class="h-8 w-8 mr-2" />
      <h2 class="text-3xl font-extrabold text-gray-900">
        Fit<span class="text-orange-500">Studio</span>
      </h2>
    </div>

    <!-- Info -->
    <div class="text-center mb-6">
      <p class="text-lg text-gray-800 font-medium">
        Forgot your password? ðŸ”’
      </p>
      <p class="text-gray-700 mt-1">
        Enter your registered email below to receive a 6-digit reset code.
      </p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="sendResetCode()" class="flex flex-col items-center space-y-4 w-full">
      <!-- Email input -->
      <div class="w-full">
        <label
          for="email"
          class="block text-gray-700 font-semibold mb-1 text-sm uppercase tracking-wide"
          >Email Address</label
        >
        <input
          [(ngModel)]="email"
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email"
          class="w-full border-2 border-orange-500 rounded-xl p-3 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition"
          required
        />

        <!-- Error or success messages -->
        @if (errorMessage) {
          <p class="text-red-600 text-sm mt-2">{{ errorMessage }}</p>
        } @else if (successMessage) {
          <p class="text-green-600 text-sm mt-2">{{ successMessage }}</p>
        }
      </div>

      <!-- Verify Code Input -->
      @if (showOtpField) {
        <div class="flex flex-col items-center space-y-4 mt-4 w-full">
          <label
            for="otp"
            class="font-semibold text-gray-700 text-sm uppercase tracking-wide"
            >Enter 6-digit code</label
          >
          <input
            [(ngModel)]="otp"
            name="otp"
            type="text"
            id="otp"
            maxlength="6"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
            class="border-2 border-orange-500 rounded-xl p-3 text-xl text-blue-600 font-bold text-center tracking-widest w-48 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition"
          />

          <button
            type="button"
            (click)="verifyCode()"
            class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 shadow-md transition duration-200"
          >
            Verify Code
          </button>
        </div>

        <!-- Resend Section -->
        <div class="text-center mt-6">
          <p class="text-gray-600 text-sm">
            Didnâ€™t receive the code?
            <button
              type="button"
              (click)="resendCode()"
              class="text-blue-600 hover:text-blue-700 font-semibold transition"
            >
              Resend Code
            </button>
          </p>
        </div>
      } @else {
        <!-- Send Button -->
        <button
          type="submit"
          [disabled]="loading"
          class="w-full py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-blue-600 shadow-md transition duration-200"
        >
          {{ loading ? 'Sending...' : 'Send Reset Code' }}
        </button>
      }
    </form>
  </div>
</div>
