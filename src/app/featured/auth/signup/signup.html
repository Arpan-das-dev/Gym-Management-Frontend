<div
  class="flex justify-center items-center min-h-screen bg-gray-50 bg-cover bg-center"
  style="background-image: url('assets/images/bg-fitness.jpg')"
>
  <div class="bg-white/90 backdrop-blur-md p-10 rounded-2xl shadow-lg w-full max-w-md">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <div class="flex items-center space-x-2 mb-2">
        <img
          src="assets/images/logo.svg"
          alt="FitStudio Logo"
          class="h-8 w-8"
        />
        <h2 class="text-3xl font-bold text-black">
          Fit<span class="text-orange-500">Studio</span>
        </h2>
      </div>
      <h3 class="text-xl font-semibold text-gray-900 mb-1">Create Account</h3>
      <p class="text-gray-500 text-center">
        Start your fitness transformation today
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- First Name -->
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700"
          >First Name</label
        >
        <input
          id="firstName"
          formControlName="firstName"
          type="text"
          placeholder="John"
          class="mt-1 block w-full rounded-lg border border-gray-300 p-2.5 text-sm focus:ring-2 focus:ring-orange-500 focus:outline-none"
        />
      </div>

      <!-- Last Name -->
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700"
          >Last Name</label
        >
        <input
          id="lastName"
          formControlName="lastName"
          type="text"
          placeholder="Doe"
          class="mt-1 block w-full rounded-lg border border-gray-300 p-2.5 text-sm focus:ring-2 focus:ring-orange-500 focus:outline-none"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="you@email.com"
          class="mt-1 block w-full rounded-lg border border-gray-300 p-2.5 text-sm focus:ring-2 focus:ring-orange-500 focus:outline-none"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="********"
          class="mt-1 block w-full rounded-lg border border-gray-300 p-2.5 text-sm focus:ring-2 focus:ring-orange-500 focus:outline-none"
        />
      </div>

      <!-- Gender -->
      <div>
        <label for="gender" class="block text-sm font-medium text-gray-700"
          >Gender</label
        >
        <select
          id="gender"
          formControlName="gender"
          class="mt-1 block w-full rounded-lg border border-gray-300 p-2.5 text-sm focus:ring-2 focus:ring-orange-500 focus:outline-none"
        >
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Role -->
      <div>
        <label for="role" class="block text-sm font-medium text-gray-700"
          >Role</label
        >
        <select
          id="role"
          formControlName="role"
          class="mt-1 block w-full rounded-lg border border-gray-300 p-2.5 text-sm focus:ring-2 focus:ring-orange-500 focus:outline-none"
        >
          <option value="">Select Role</option>
          <option value="user">Member</option>
          <option value="trainer">Trainer</option>
          @if(userRole() === 'admin') {
          <option value="admin">Admin</option>
          }
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2.5 mt-4 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-lg shadow-md transition duration-200"
      >
        Sign Up
      </button>

      <!-- Login link -->
      <p class="text-center text-sm text-gray-600 mt-3">
        Already have an account?
        <a routerLink="/login" class="text-orange-500 hover:underline"
          >Login</a
        >
      </p>
    </form>
  </div>
</div>
