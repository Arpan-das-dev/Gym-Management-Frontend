<div
  class="flex flex-col items-center justify-center min-h-screen bg-linear-to-br from-gray-900 via-black to-blue-950 p-6"
>
  <!-- Card -->
  <div
    class="bg-white/95 backdrop-blur-md shadow-2xl rounded-2xl w-full max-w-md p-8 transform transition duration-300 hover:scale-[1.02]"
  >
    <!-- Logo -->
    <div class="flex justify-center items-center mb-6">
      <img src="assets/images/logo.svg" alt="FitStudio Logo" class="h-8 w-8 mr-2" />
      <h2 class="text-3xl font-extrabold text-gray-900">
        Fit<span class="text-orange-500">Studio</span>
      </h2>
    </div>

    <!-- Header -->
    <div class="text-center mb-6">
      <h3 class="text-2xl font-bold text-gray-800">Change Your Password ðŸ”’</h3>
      <p class="text-gray-600 mt-2">
        Keep your account secure by updating your password regularly.
      </p>
    </div>

    <!-- Change Password Form -->
    <form (ngSubmit)="changePassword()" class="space-y-5">
      <!-- Old Password -->
      <div>
        <label
          for="oldPassword"
          class="block text-gray-700 font-semibold mb-1 text-sm uppercase tracking-wide"
          >Old Password</label
        >
        <input
          [(ngModel)]="oldPassword"
          name="oldPassword"
          id="oldPassword"
          type="password"
          placeholder="Enter current password"
          class="w-full border-2 border-orange-500 rounded-xl p-3 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition"
          required
        />
      </div>

      <!-- New Password -->
      <div>
        <label
          for="newPassword"
          class="block text-gray-700 font-semibold mb-1 text-sm uppercase tracking-wide"
          >New Password</label
        >
        <input
          [(ngModel)]="newPassword"
          name="newPassword"
          id="newPassword"
          type="password"
          placeholder="Enter new password"
          class="w-full border-2 border-blue-500 rounded-xl p-3 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition"
          required
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label
          for="confirmPassword"
          class="block text-gray-700 font-semibold mb-1 text-sm uppercase tracking-wide"
          >Confirm Password</label
        >
        <input
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          id="confirmPassword"
          type="password"
          placeholder="Re-enter new password"
          class="w-full border-2 border-yellow-500 rounded-xl p-3 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500 transition"
          required
        />
      </div>

      <!-- Error / Success Messages -->
      @if (errorMessage) {
        <p class="text-red-600 text-sm mt-2 text-center">{{ errorMessage }}</p>
      } @else if (successMessage) {
        <p class="text-green-600 text-sm mt-2 text-center">{{ successMessage }}</p>
      }

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 bg-linear-to-r from-orange-500 via-yellow-500 to-blue-600 text-white font-semibold rounded-lg hover:opacity-90 shadow-lg transition duration-200"
      >
        {{ loading ? 'Updating...' : 'Change Password' }}
      </button>
    </form>

    <!-- Back -->
    <div class="text-center mt-6">
      <p class="text-gray-700 text-sm">
        Want to go back?
        <a
          routerLink="/profile"
          class="text-orange-500 hover:text-orange-600 font-semibold transition"
          >Return to Profile</a
        >
      </p>
    </div>
  </div>
</div>
