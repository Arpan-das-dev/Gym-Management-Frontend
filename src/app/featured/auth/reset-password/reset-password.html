  <!-- Card -->
  <div
    class="bg-white/95 backdrop-blur-lg shadow-2xl rounded-2xl w-full max-w-md p-8 transform transition duration-300 hover:scale-[1.02]"
  >
    <!-- Logo -->
    <div class="flex justify-center items-center mb-6">
      <img src="assets/images/logo.svg" alt="FitStudio Logo" class="h-8 w-8 mr-2" />
      <h2 class="text-3xl font-extrabold text-gray-900">
        Fit<span class="text-blue-600">Studio</span>
      </h2>
    </div>

    <!-- Header -->
    <div class="text-center mb-6">
      <h3 class="text-2xl font-bold text-gray-800">Reset Your Password ğŸ”</h3>
      <p class="text-gray-600 mt-2">
        Create a new secure password to access your account again.
      </p>
    </div>

    <!-- Reset Password Form -->
    <form (ngSubmit)="resetPassword()" class="space-y-5">
      <!-- New Password -->
      <div>
        <label
          for="newPassword"
          class="block text-gray-700 font-semibold mb-1 text-sm uppercase tracking-wide"
          >New Password</label
        >
        <input
          [(ngModel)]="newPassword"
          name="newPassword"
          id="newPassword"
          type="password"
          placeholder="Enter new password"
          class="w-full border-2 border-blue-500 rounded-xl p-3 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition"
          required
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label
          for="confirmPassword"
          class="block text-gray-700 font-semibold mb-1 text-sm uppercase tracking-wide"
          >Confirm Password</label
        >
        <input
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          id="confirmPassword"
          type="password"
          placeholder="Confirm new password"
          class="w-full border-2 border-blue-500 rounded-xl p-3 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition"
          required
        />
      </div>

      <!-- Error or Success Messages -->
      @if (errorMessage) {
        <p class="text-red-600 text-sm mt-2 text-center">{{ errorMessage }}</p>
      } @else if (successMessage) {
        <p class="text-green-600 text-sm mt-2 text-center">{{ successMessage }}</p>
      }

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 shadow-md transition duration-200"
      >
        {{ loading ? 'Resetting...' : 'Reset Password' }}
      </button>
    </form>

    <!-- Back to Login -->
    <div class="text-center mt-6">
      <p class="text-gray-700 text-sm">
        Remember your password?
        <a
          routerLink="/login"
          class="text-blue-600 hover:text-blue-700 font-semibold transition"
          >Back to Login</a
        >
      </p>
    </div>
  </div>
</div>
