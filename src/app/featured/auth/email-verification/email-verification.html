<!-- GLOBAL LOADER -->
@if (loading) {
  <div class="fixed inset-0 flex items-center justify-center bg-black/50 z-1000">
    <div class="text-center animate-pulse">
      <fa-icon [icon]="icons.cogs" class="text-5xl text-white mb-2"></fa-icon>
      <p class="text-base font-semibold text-white">Processing...</p>
    </div>
  </div>
}

<!-- TOAST MESSAGE -->
@if (showMessage) {
  <div
    class="fixed top-4 right-4 flex items-center px-4 py-3 rounded-xl shadow-lg text-white z-2000 transition-all"
    [ngClass]="{
      'bg-green-600': messageType === 'success',
      'bg-red-600': messageType === 'error'
    }"
  >
    <fa-icon
      [icon]="messageType === 'success' ? icons.checkCircle : icons.exclamationCircle"
    ></fa-icon>
    <span class="ml-2 font-medium">{{ messageText }}</span>
  </div>
}
<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-900 bg-cover bg-center p-6"
  style="background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?fm=jpg&q=60&w=3000');"
>
  <div
    class="bg-white/95 backdrop-blur-md shadow-2xl rounded-2xl w-full max-w-md p-8 transform transition duration-300 hover:scale-[1.02]"
  >

    <!-- Logo -->
    <div class="flex justify-center items-center mb-6">
      <img src="mainLogo.png" class="h-8 w-8 mr-2" />
      <h2 class="text-3xl font-extrabold text-gray-900">
        Fit<span class="text-orange-500">Studio</span>
      </h2>
    </div>

    <!-- Missing Email Block -->
    @if (missingEmail) {
      <div class="text-center mb-6">
        <p class="text-xl font-semibold text-red-600">Email Not Found</p>
        <p class="text-gray-700 mt-2">Enter your registered email to receive OTP.</p>

        <input
          [(ngModel)]="manualEmail"
          type="email"
          placeholder="Enter your email"
          class="mt-4 border-2 border-orange-500 rounded-xl p-3 w-full placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-orange-500"
        />

        <button
          type="button"
          (click)="submitManualEmail()"
          class="w-full mt-4 py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 shadow-md transition"
        >
          Send OTP
        </button>
      </div>
    }

    <!-- OTP Input UI -->
    @if (!missingEmail) {

      <div class="text-center mb-6">
        <p class="text-lg text-gray-800 font-medium">
          Hi, <span class="font-semibold text-orange-600">{{ userName }}</span> ðŸ‘‹
        </p>
        <p class="text-gray-700 mt-1">We sent a verification code to:</p>
        <p class="text-gray-900 mt-1 font-semibold">{{ email }}</p>
      </div>

      <form (ngSubmit)="verifyCode()" class="flex flex-col items-center space-y-4">
        <label class="font-semibold text-gray-700 text-sm uppercase tracking-wide">
          Enter 6-digit code
        </label>

        <input
          [(ngModel)]="otp"
          name="otp"
          type="text"
          maxlength="6"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
          class="border-2 border-orange-500 rounded-xl p-3 text-xl text-blue-600 font-bold text-center tracking-widest w-48 focus:outline-none focus:ring-2 focus:ring-orange-500"
        />

        <button
          type="submit"
          class="w-full py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 shadow-md transition"
        >
          Verify Code
        </button>
      </form>

      <div class="text-center mt-6">
        <p class="text-gray-600 text-sm">
          Didnâ€™t receive the code?
          <button
            type="button"
            (click)="resendCode()"
            class="text-blue-600 hover:text-blue-700 font-semibold"
          >
            Resend Code
          </button>
        </p>
      </div>
    }

  </div>
</div>
