<div
  class="flex flex-col items-center justify-center min-h-screen bg-gray-900 bg-cover bg-center p-6"
  style="background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dGhlJTIwZ3ltfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000');"
>
  <!-- Card -->
  <div
    class="bg-white/95 backdrop-blur-md shadow-2xl rounded-2xl w-full max-w-md p-8 transform transition duration-300 hover:scale-[1.02]"
  >
    <!-- Logo -->
    <div class="flex justify-center items-center mb-6">
      <img src="assets/images/logo.svg" alt="FitStudio Logo" class="h-8 w-8 mr-2" />
      <h2 class="text-3xl font-extrabold text-gray-900">
        Fit<span class="text-orange-500">Studio</span>
      </h2>
    </div>

    <!-- Greeting -->
    <div class="text-center mb-6">
      <p class="text-lg text-gray-800 font-medium">
        Hi, <span class="font-semibold text-orange-600">{{userName}}</span> ðŸ‘‹
      </p>
      <p class="text-gray-700 mt-1">
        Thank you for choosing <strong>FitStudio</strong> for your fitness journey!
      </p>
      <p class="text-gray-600 mt-2">
        A verification code has been sent to your email:
        <strong>{{ email }}</strong>
      </p>
      <p class="text-gray-600 mt-1">Please enter it below to continue.</p>
    </div>

    <!-- OTP Input -->
    <form (ngSubmit)="verifyCode()" class="flex flex-col items-center space-y-4">
      <label
        for="otp"
        class="font-semibold text-gray-700 text-sm uppercase tracking-wide"
        >Enter 6-digit code</label
      >
      <input
      [(ngModel)] ="otp"
        type="text"
        id="otp"
        maxlength="6"
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
        class="border-2 border-orange-500 rounded-xl p-3 text-xl text-blue-600 font-bold text-center tracking-widest w-48 placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition"
      />

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-3 bg-orange-500 text-white font-semibold rounded-lg hover:bg-orange-600 shadow-md transition duration-200"
      >
        Verify Code
      </button>
    </form>

    <!-- Resend Section -->
    <div class="text-center mt-6">
      <p class="text-gray-600 text-sm">
        Didnâ€™t receive the code?
        <button
          type="button"
          (click)="resendCode()"
          class="text-blue-600 hover:text-blue-700 font-semibold transition"
        >
          Resend Code
        </button>
      </p>
    </div>
  </div>
</div>
