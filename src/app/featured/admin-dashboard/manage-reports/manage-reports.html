<div class="bg-[#1e1e1e]/80 p-6 rounded-3xl
         border border-orange-500
         shadow-md hover:shadow-orange-400/40
         transition-all duration-500
         flex flex-col items-center text-center
         relative overflow-hidden" [class.opacity-70]="loading">

    <!-- Loading Overlay -->
    @if (loading) {
    <div class="absolute inset-0 bg-black/60 flex flex-col items-center justify-center z-10 rounded-3xl">
        <div class="w-10 h-10 border-4 border-blue-400 border-t-transparent rounded-full animate-spin mb-2"></div>
        <p class="text-blue-300 text-sm font-medium">{{loadingText}}</p>
    </div>
    }

    <!-- Icon -->
    <div
  class="w-14 h-14 flex items-center justify-center
         bg-orange-500/25
         rounded-full mb-4
         border-2 border-orange-500
         ring-2 ring-orange-500/40">

  <fa-icon
    [icon]="icons.reports"
    class="text-orange-500 text-2xl">
  </fa-icon>

</div>

    <!-- Text -->
    <h3 class="text-xl font-semibold text-white mb-2">
        User Reports
    </h3>

    <p class="text-gray-400 mb-4 text-sm">
        Manage All Reports
    </p>

    <!-- Button -->
    <button (click)="handleNavigation()" class="bg-orange-500 hover:bg-orange-600
           text-white font-medium
           py-2 px-6 rounded-xl
           shadow-md hover:shadow-orange-400/40
           transition-all duration-300">
        View All Reports
    </button>
</div>
