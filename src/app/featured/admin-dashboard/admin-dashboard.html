<app-navbar />

<!-- Admin Profile Section -->
<div class="max-w-5xl mx-auto mt-8 p-6 bg-white shadow-xl rounded-2xl flex flex-col md:flex-row items-center gap-8">

  <!-- Profile Image -->
<div class="shrink-0">
  <div
    class="w-32 h-32 sm:w-36 sm:h-36 md:w-40 md:h-40 rounded-2xl border-4 border-orange-400 shadow-md bg-center bg-cover bg-no-repeat"
    [ngStyle]="{'background-image': 'url(planBg.jpg)'}"
  ></div>
</div>


  <!-- Profile Details -->
  <div class="flex-1 text-gray-700 space-y-3">
    <h2 class="text-2xl font-semibold text-gray-900">
      {{admin.firstName}} {{admin.lastName}}
    </h2>
    <p><strong class="text-orange-500">Mail:</strong> {{admin.email}}</p>
    <p><strong class="text-orange-500">Phone:</strong> {{admin.phone}}</p>
    <p><strong class="text-orange-500">Role:</strong>
      <span class="bg-orange-100 text-orange-600 px-2 py-1 rounded-md text-sm font-medium">{{admin.role}}</span>
    </p>
    <p><strong class="text-orange-500">Joined On:</strong> {{admin.joinDate}}</p>
  </div>

  <!-- Stats Cards -->
  <div class="grid grid-cols-3 gap-4 text-center">
    <!-- Active Members -->
    <div class="bg-linear-to-r from-orange-400 to-orange-600 text-white p-4 rounded-xl shadow-md flex flex-col items-center justify-center hover:scale-105 transition-transform">
      <fa-icon [icon]="icons.member" class="text-3xl mb-2"></fa-icon>
      <span class="font-semibold">Active Members</span>
      <span class="text-lg">128</span>
    </div>

    <!-- Trainers -->
    <div class="bg-linear-to-r from-blue-400 to-blue-600 text-white p-4 rounded-xl shadow-md flex flex-col items-center justify-center hover:scale-105 transition-transform">
      <fa-icon [icon]="icons.trainer" class="text-3xl mb-2"></fa-icon>
      <span class="font-semibold">Active Trainers</span>
      <span class="text-lg">12</span>
    </div>

    <!-- Admins -->
    <div class="bg-linear-to-r from-green-400 to-green-600 text-white p-4 rounded-xl shadow-md flex flex-col items-center justify-center hover:scale-105 transition-transform">
      <fa-icon [icon]="icons.admined" class="text-3xl mb-2"></fa-icon>
      <span class="font-semibold">Active Admins</span>
      <span class="text-lg">3</span>
    </div>
  </div>

</div>
