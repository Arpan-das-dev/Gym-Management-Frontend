<header
  class="sticky top-0 z-50
         bg-gradient-to-r from-blue-500 via-yellow-300 to-gray-900
         backdrop-blur-xl bg-opacity-80
         border-b border-white/20 shadow-lg"
>
  <nav class="max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6 py-3 relative">

    <!-- ===== LOGO ===== -->
    <div class="flex items-center gap-1 shrink-0">
      <img src="gymlogo.png" class="h-8 w-8 sm:h-10 sm:w-10 object-contain" />
      <h2 class="text-xl sm:text-2xl font-bold text-white">
        Fit<span class="text-orange-500">Studio</span>
      </h2>
      <img src="gymlogo.png"
           class="h-8 w-8 sm:h-10 sm:w-10 object-contain scale-x-[-1]" />
    </div>

    <!-- ===== DESKTOP LINKS ===== -->
    <ul class="hidden md:flex items-center gap-8 text-white font-medium">
      <li><a routerLink="/home" routerLinkActive="text-orange-500"
             class="hover:text-orange-400 transition">Home</a></li>

      <li><a routerLink="/plans" routerLinkActive="text-orange-500"
             class="hover:text-orange-400 transition">Our Plans</a></li>

      <li><a routerLink="/ourTrainers" routerLinkActive="text-orange-500"
             class="hover:text-orange-400 transition">Our Trainers</a></li>

      <li><a routerLink="/about" routerLinkActive="text-orange-500"
             class="hover:text-orange-400 transition">About Us</a></li>
    </ul>

    <!-- ===== DESKTOP RIGHT ===== -->
    <ul class="hidden md:flex items-center gap-5 text-white font-medium">
      @if (isLoggedIn) {
        <li>
          <button (click)="handleNavigation()"
                  class="hover:text-orange-400 transition">
            Dashboard
          </button>
        </li>
        <li>
          <button (click)="logout()"
                  class="hover:text-orange-400 transition">
            Logout
          </button>
        </li>
      } @else {
        <li>
          <a routerLink="/login" class="hover:text-orange-400 transition">
            Login
          </a>
        </li>
        <li>
          <a routerLink="/signup"
             class="px-4 py-2 rounded-full
                    bg-orange-500 hover:bg-orange-600
                    transition shadow-md">
            Sign Up
          </a>
        </li>
      }
    </ul>

    <!-- ===== MOBILE BUTTON ===== -->
    <button
      class="md:hidden text-white text-2xl"
      (click)="isMenuOpen = !isMenuOpen"
    >
      <fa-icon [icon]="isMenuOpen ? icons.close : icons.menu"></fa-icon>
    </button>

    <!-- ===== MOBILE MENU ===== -->
    <div
      class="md:hidden absolute top-full left-0 w-full
             bg-gradient-to-r from-blue-600/90 via-yellow-400/90 to-gray-900/90
             backdrop-blur-xl
             text-white
             transition-all duration-300"
      [ngClass]="isMenuOpen
        ? 'opacity-100 translate-y-0'
        : 'opacity-0 -translate-y-4 pointer-events-none'"
    >
      <div class="flex flex-col items-center gap-4 py-6 font-medium">

        <a routerLink="/home" (click)="isMenuOpen=false"
           class="hover:text-orange-400">Home</a>

        <a routerLink="/plans" (click)="isMenuOpen=false"
           class="hover:text-orange-400">Our Plans</a>

        <a routerLink="/ourTrainers" (click)="isMenuOpen=false"
           class="hover:text-orange-400">Our Trainers</a>

        <a routerLink="/about" (click)="isMenuOpen=false"
           class="hover:text-orange-400">About Us</a>

        <div class="w-3/4 h-px bg-white/30 my-2"></div>

        @if (isLoggedIn) {
          <button (click)="handleNavigation(); isMenuOpen=false"
                  class="hover:text-orange-400">
            Dashboard
          </button>

          <button (click)="logout(); isMenuOpen=false"
                  class="hover:text-orange-400">
            Logout
          </button>
        } @else {
          <button (click)="goToLogin(); isMenuOpen=false"
                  class="hover:text-orange-400">
            Login
          </button>

          <a routerLink="/signup" (click)="isMenuOpen=false"
             class="px-5 py-2 rounded-full
                    bg-orange-500 hover:bg-orange-600
                    transition shadow-md">
            Sign Up
          </a>
        }
      </div>
    </div>

  </nav>
</header>
