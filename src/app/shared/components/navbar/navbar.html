<header
  class="sticky top-0 z-50 bg-linear-to-r from-blue-500 via-yellow-300 to-gray-900 shadow-md border-b border-gray-200 "
  
>
  <nav class="flex justify-between items-center px-8 py-4">
    <!-- Logo -->
    <div class="flex items-center space-x-1">
      <img src="55212605-gym-fitness-club-bodybuilding-icon-vector.png" alt="FitStudio Logo" class="h-6 w-6 " />
      <h2 class="text-2xl font-bold text-white" >
        Fit<span class="text-orange-500">Studio</span>
      </h2>
    </div>

    <!-- Center Nav Links -->
    <ul
      class="flex space-x-8 font-medium text-white transition-colors duration-300"
    >
      <li>
        <a
          routerLink="/home"
          routerLinkActive="text-orange-500 font-semibold"
          class="hover:text-orange-400 transition-colors duration-300"
        >
          Home
        </a>
      </li>
      <li>
        <a
          routerLink="/plans"
          routerLinkActive="text-orange-500 font-semibold"
          class="hover:text-orange-400 transition-colors duration-300"
        >
          Our Plans
        </a>
      </li>
      <li>
        <a
          routerLink="/trainers"
          routerLinkActive="text-orange-500 font-semibold"
          class="hover:text-orange-400 transition-colors duration-300"
        >
          Our Trainers
        </a>
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="text-orange-500 font-semibold"
          class="hover:text-orange-400 transition-colors duration-300"
        >
          About Us
        </a>
      </li>
    </ul>

    <!-- Right Side -->
    <ul class="flex items-center space-x-6 font-medium">
      <!-- Dashboard (visible for logged-in users) -->
      @if (isLoggedIn) {
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="text-orange-500 font-semibold"
          class="hover:text-orange-500 transition-colors duration-300"
        >
          Dashboard
        </a>
      </li>
      }

      <!-- Auth Buttons -->
      @if (!isLoggedIn) {
      <li>
        <a
          routerLink="/login"
          class="hover:text-orange-500 transition-colors duration-300"
          >Login</a
        >
      </li>
      <li>
        <a
          routerLink="/signup"
          class="bg-orange-500 text-white px-4 py-2 rounded-full hover:bg-orange-600 transition-colors duration-300"
        >
          Sign Up
        </a>
      </li>
      } @else {
      <li>
        <button
          (click)="logout()"
          class="hover:text-orange-500 transition-colors duration-300"
        >
          Logout
        </button>
      </li>
      }
    </ul>
  </nav>
</header>
